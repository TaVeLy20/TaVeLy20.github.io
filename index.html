<!DOCTYPE html>
<!-- reference: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_animate_3 -->

<html>
	<head>

		<title>Asteriod</title>

		<style>
		body {
		  background-color: black;
		  color:white;
		  font-size:30px;
		  text-align: center;
		}
		#rocket{ 
			width:400px;
			position: relative;
			animation: topmove 4s infinite;
			}

		#asteriod{ 
			width:300px;
			position: relative;
			animation: leftmove 4s infinite;
			}
		@keyframes leftmove {
		  from {left:500px;}
		  to {left:-500px;}
		}
		button{width:80px; height:70px;font-size:50px;text-align:center;}
		</style>
		
	</head>

<body onload="startTime()">
	<div id="txt"></div>
	<img id="rocket" src="RocketShip.gif" width=300 />
	<img id="asteriod" src="Asteriod.gif" width=300 />
	<button onclick="moveRocketdown()">ðŸ”»</button>
	<button onclick="moveRocketup()">ðŸ”º</button>
	<br>
		<script>
		var id = null;
		function moveRocketdown() {
		  var elem = document.getElementById("rocket");   
		  var pos = 0;
		  clearInterval(id);
		  id = setInterval(frame, 1);
		  function frame() {
			if (pos == 350) {
			  clearInterval(id);
			} else {
			  pos++; 
			  elem.style.top = pos + 'px';
				}
			}
		};
		function moveRocketup() {
		  var elem = document.getElementById("rocket");   
		  var pos = 350;
		  clearInterval(id);
		  id = setInterval(frame, 1);
		  function frame() {
			if (pos == 0) {
			  clearInterval(id);
			} else {
			  pos--; 
			  elem.style.top = pos + 'px';
				}
			}
		};
		// Display TIME. Reference: https://www.wikihow.com/Display-Time-in-HTML
		function startTime()
			{
			var today=new Date();
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			// add a zero in front of numbers<10 
			m=checkTime(m);
			s=checkTime(s);
			//"Current Time: "+ h+":"+m
			document.getElementById('txt').innerHTML="On "+ today+ "  You Played: "+s +"s";
			t=setTimeout('startTime()',500);
			}
			function checkTime(i)
			{
			if (i<10)
			{
			i="0" + i;
			}
			return i;
			}
		</script>

	</body>

</html>
